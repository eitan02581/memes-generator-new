<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="general.css" />
  <link rel="stylesheet" href="gallery.css" />
  <link rel="stylesheet" href="canvas.css" />
  <!-- cdn links -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="shortcut icon" type="image/png" href="http://www.flagblvd.com/wp-content/uploads/2015/09/israeli-flag-medium-570x600.png" />
  <title>Memes-Generator</title>
</head>

<body onload="init()">


  <!-- canvas -->
  <!-- <input type="file" name="image" onchange="onFileInputChange(event)" /> -->
  <main>
    <section class="gallery-section">

      <nav class="navbar">
        <div class="nav-item" data-trans="about-us" onclick="scrollDown()">About us</div>
        <div class="nav-item" data-trans="contact-us">Contact us</div>
        <div class="final-stage">
        </div>
      </nav>

      <h1 data-trans="main-header">Welcome to our memes generator</h1>
      <select onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
      </select>
      <h1 data-trans="pic-choice">Choose a pic</h1>

      <div class="pop-words">
        <div class="pop-word word1" onclick="searchElectedWord(this)"></div>
        <div class="pop-word word2" onclick="searchElectedWord(this)"></div>
        <div class="pop-word word3" onclick="searchElectedWord(this)"></div>
        <div class="pop-word word4" onclick="searchElectedWord(this)"></div>
        <div class="pop-word word5" onclick="searchElectedWord(this)"></div>
      </div>

      <div class="memes-search">
        <input type="text" id="myInput" onkeyup="keyWordSearch() , showList()" placeholder="Search by keywords.."
          data-trans="search-placeholder" title="Type in a name" />
        <ul id="inputUL" class="hidden"></ul>
      </div>
      <div class="grid-wrapper">
        <div class="grid-container"></div>
      </div>

      <footer class="page-footer" id="about-us">
        <h1>ABOUT US</h1>
        <div class="members flex justify-center">
          <div class="profile flex justify-center">
            <div class="flex justify-center team-member">
              <img class="profile-image" src="meme-imgs/Yoni.jpg" alt="">
              <h3>Yehonatan Ratzon</h3>
            </div>
            <div class="profile-desc flex justify-center">
              <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            </div>
          </div>
          <div class="profile flex justify-center">
            <div class="flex justify-center team-member">
              <img class="profile-image" src="meme-imgs/Yoni.jpg" alt="">
              <h3>Eitan Elnekave</h3>
            </div>
            <div class="profile-desc flex justify-center">
              <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            </div>
          </div>
        </div>
      </footer>
    </section>



    <section class="canvas-section hidden">
      <div class="editor-container">

        <div class="nav-wrapper">
          <nav>
            <div class="nav-btn-wrapper">
              <ul class="nav-ul">
                <li> <button class="nav-btn" onclick="onDispGallerry()" data-trans="return-btn">Back to gallery</button>
                </li>
                <li> <button class="nav-btn "> <a href="#" onclick="downloadImg(this)" download="my-img.jpg" data-trans="save-btn">
                      Save </a></button></li>
                <li> <button class="nav-btn " data-trans="share-btn">Share</button> </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="center">

          <div class="canvas-wrapper">
            <canvas id="img-canvas"></canvas>
          </div>
        </div>
        <div class="input-line-container">
          <div class="input-line-wrapper">
            <button class="erase-btn" onclick="onEraseText()">X</button>
            <input oninput="onInputText()" class="text-input" placeholder="Type text" />
            <button class="add-line-btn" onclick="onAddLine()" data-trans="add-line">Add line</button>
            <select onchange="onFontSelect(this) , renderText()" class="select-font"></select>
          </div>
        </div>
        <footer>
          <div class="footer-wrapper">
            <div class="footer-btn-wrapper">
              <ul class="ul-footer">
                <li> <input onchange="onTextColor(this)" type="color" /> </li>
                <li> <button class="control-bar-btn plus-minus" onclick="onFontSizeChange('+')">
                    +
                  </button></li>
                <li><button class="control-bar-btn plus-minus" onclick="onFontSizeChange('-')">
                    -
                  </button></li>
                <li> <button class="control-bar-btn align-btn" onclick="onAlignText('left') , renderText() ">
                    <i class="fas fa-align-left"></i>
                  </button></li>
                <li> <button class="control-bar-btn align-btn" onclick="onAlignText('center') , renderText()">
                    <i class="fas fa-align-justify"></i>
                  </button></li>
                <li> <button class="control-bar-btn align-btn" onclick="onAlignText('right')  , renderText() ">
                    <i class="fas fa-align-right"></i>
                  </button></li>
              </ul>
            </div>
          </div>
        </footer>
      </div>

    </section>
  </main>


  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script src="js/i18n-service.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/canvas-service.js"></script>
  <script src="js/canvas-memes.js"></script>
  <script src="js/gallery-service.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
