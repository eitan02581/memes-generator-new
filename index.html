<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png"
        href="http://www.flagblvd.com/wp-content/uploads/2015/09/israeli-flag-medium-570x600.png" />

    <title>Memes-Generator</title>
</head>

<body onload="init()">
    <nav class="navbar">
        <div class="nav-item" data-trans="about-us">About us</div>
        <div class="nav-item" data-trans="contact-us">Contact us</div>
    </nav>
    <header class="flex align-center flex-column">
        <h1 data-trans="main-header">Welcome to our memes generator</h1>
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </header>
    <!-- canvas -->
    <!-- <input type="file" name="image" onchange="onFileInputChange(event)" /> -->
    <main>
        <section class="canvas-section hidden">
            <div class="memes-playground-container flex space-evenly ">
                <button onclick="onDispGallerry()" data-trans="return-btn">Back to gallery</button>
                <div class="canvas-wrapper">
                    <canvas id="img-canvas"></canvas>
                </div>
                <!-- side bar -->
                <div class="bar-wrapper">
                    <div class="controller">
                        <input type="file" name="image" onchange="onFileInputChange(event)" />
                        <div class="button-inside">
                            <input oninput="onInputText()" class="text-input" placeholder="Type text" />
                            <button class="erase-btn" onclick="onEraseText(this)">X</button>
                        </div>
                        <br />
                        <input onchange="onTextColor(this)" type="color" />
                        <select onchange="onFontSelect(this) , renderText()" class="select-font"></select>
                        <button class="controller-btn" onclick="onFontSizeChange('+')">
                            +
                        </button>
                        <button class="controller-btn" onclick="onFontSizeChange('-')">
                            -
                        </button>
                        <button class="controller-btn" onclick="onAlignText('left') , renderText()" data-trans="text-left">
                            left
                        </button>
                        <button class="controller-btn" onclick="onAlignText('center') , renderText()" data-trans="text-center">
                            center
                        </button>
                        <button class="controller-btn" onclick="onAlignText('right')  , renderText() " data-trans="text-right">
                            right
                        </button>
                    </div>

                    <button onclick="onAddLine()" data-trans="add-line">Add line</button>
                    
                    <div class="final-stage">
                        <button class="controller-btn">
                            <a href="#" onclick="downloadImg(this)" download="my-img.jpg" data-trans="save-btn">
                                Save
                            </a>
                        </button>
                        <button class="controller-btn" data-trans="share-btn">Share</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- gallery -->
        <section class="gallery-section">
            <h1 data-trans="pic-choice">Choose a pic</h1>
            <div class="pop-words">
                <div class="pop-word word1" onclick="searchElectedWord(this)"></div>
                <div class="pop-word word2" onclick="searchElectedWord(this)"></div>
                <div class="pop-word word3" onclick="searchElectedWord(this)"></div>
                <div class="pop-word word4" onclick="searchElectedWord(this)"></div>
                <div class="pop-word word5" onclick="searchElectedWord(this)"></div>
            </div>
            <div class="memes-search">
                <input type="text" id="myInput" onkeyup="keyWordSearch() , showList()"
                    placeholder="Search by keywords.." data-trans="search-placeholder" title="Type in a name" />
                <ul id="inputUL" class="hidden"></ul>
            </div>
            <div class="grid-wrapper">
                <div class="grid-container"></div>
            </div>
        </section>
    </main>
    <!-- <footer class="page-footer"></footer> -->

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/canvas-memes.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
