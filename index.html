<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Memes-Generator</title>
</head>

<body onload="init()">
    <header>
        <h1>welcome to our memes generator</h1>
    </header>
    <!-- canvas -->
    <input type="file" name="image" onchange="onFileInputChange(event)" />
    <main>
        <div class="memes-playground-container flex space-evenly">
            <div class="canvas-wrapper">
                <canvas id="img-canvas"></canvas>
            </div>
            <!-- side bar -->
            <div class="bar-wrapper">
                <div class="controller">
                    <textarea class="text" placeholder="Type text"></textarea>
                    <br>
                    <input type="color">
                    <button class="controller-btn" onclick="onFontSizeChange('+')">+</button>
                    <button class="controller-btn" onclick="onFontSizeChange('+')">-</button>
                    <button class="controller-btn">left</button>
                    <button class="controller-btn">center</button>
                    <button class="controller-btn">right</button>
                </div>
                <div class="final-stage">
                    <button class="controller-btn">Save</button>
                    <button class="controller-btn">Share</button>
                </div>
            </div>
        </div>

        <!-- gallery -->
        <div class="grid-container">
            
        </div>
    </main>

<script src="lib/jquery/jquery.min.js"></script>
    <script src="js/canvas-memes.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
