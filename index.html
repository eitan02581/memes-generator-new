<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="general.css" />
  <link rel="stylesheet" href="gallery.css" />
  <link rel="stylesheet" href="canvas.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"

  <title>Memes-Generator</title>
</head>

<body onload="init()">
  <nav class="navbar">
    <div class="nav-item">About us</div>
    <div class="nav-item">Contact us</div>
    <div class="final-stage">
        <button class="blue-btn nav-item">
          <a href="#" onclick="downloadImg(this)" download="my-img.jpg">
            Save
          </a>
        </button>
        <button class="blue-btn nav-item">Share</button>
        <input class="nav-item" type="file" name="image" onchange="onFileInputChange(event)" />

      </div>
  </nav>

  <!-- canvas -->
  <!-- <input type="file" name="image" onchange="onFileInputChange(event)" /> -->
  <main>
    <section class="canvas-section hidden">
      <div class="memes-playground-container ">
        <button onclick="onDispGallerry()">Back to gallery</button>
        <div class="control-bar">
          <input onchange="onTextColor(this)" type="color" />
          <select onchange="onFontSelect(this) , renderText()" class="select-font font-select-blue">
          </select>
          <!-- <button class="control-bar-btn plus-minus" onclick="onFontSizeChange('+')">
            +
          </button>
          <button class="control-bar-btn plus-minus" onclick="onFontSizeChange('-')">
            -
          </button>
          <button class="control-bar-btn align-btn" onclick="onAlignText('left') , renderText() ">
            <i class="fas fa-align-left"></i>
          </button>
          <button class="control-bar-btn align-btn" onclick="onAlignText('center') , renderText()">
            <i class="fas fa-align-justify"></i>
          </button>
          <button class="control-bar-btn align-btn" onclick="onAlignText('right')  , renderText() ">
            <i class="fas fa-align-right"></i>
          </button> -->
        </div>
        <div class="input-line">
          <input oninput="onInputText()" class="text-input" placeholder="Type text" />
          <button class="erase-btn" onclick="onEraseText(this)">X</button>

          <button class="blue-btn" onclick="onAddLine()">Add line</button>
        </div>
        <div class="canvas-wrapper">
          <canvas id="img-canvas"></canvas>
        </div>
        <!-- side bar -->
       


         
        </div>
      </div>
      <footer>
        <div class="footer-wrapper">
          <div class="footer-btn-wrapper">
            <ul class="ul-footer">
              <li> <input onchange="onTextColor(this)" type="color" />              </li>
              <li> <button class="control-bar-btn plus-minus" onclick="onFontSizeChange('+')">
                  +
                </button></li>
              <li><button class="control-bar-btn plus-minus" onclick="onFontSizeChange('-')">
                  -
                </button></li>
              <li> <button class="control-bar-btn align-btn" onclick="onAlignText('left') , renderText() ">
                  <i class="fas fa-align-left"></i>
                </button></li>
              <li> <button class="control-bar-btn align-btn" onclick="onAlignText('center') , renderText()">
                  <i class="fas fa-align-justify"></i>
                </button></li>
              <li> <button class="control-bar-btn align-btn" onclick="onAlignText('right')  , renderText() ">
                  <i class="fas fa-align-right"></i>
                </button></li>
              
            </ul>
            
          </div>
        </div>
      </footer>
    </section>




    <!-- gallery -->
    <section class="gallery-section">
      <h1>Welcome to our memes generator</h1>

      <h1>Choose a pic</h1>
      <div class="pop-words">
        <div class="pop-word word1" onclick="searchElectedWord(this)"></div>
        <div class="pop-word word2" onclick="searchElectedWord(this)"></div>
        <div class="pop-word word3" onclick="searchElectedWord(this)"></div>
        <div class="pop-word word4" onclick="searchElectedWord(this)"></div>
        <div class="pop-word word5" onclick="searchElectedWord(this)"></div>
      </div>
      <div class="memes-search">
        <input type="text" id="myInput" onkeyup="keyWordSearch() , showList()" placeholder="Search by keywords.." title="Type in a name" />
        <ul id="inputUL" class="hidden"></ul>
      </div>
      <div class="grid-wrapper">
        <div class="grid-container"></div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    AOS.init();
  </script>
  <script src="lib/jquery/jquery.min.js"></script>

  <script src="js/gallery-service.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/util.js"></script>
  <script src="js/main.js"></script>

</html>
