<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Memes-Generator</title>
</head>

<body onload="init()">
    <header>
        <h1>Welcome to our memes generator</h1>
    </header>
    <!-- canvas -->
    <!-- <input type="file" name="image" onchange="onFileInputChange(event)" /> -->
    <main>
        <section class="canvas-section hidden">
            <div class="memes-playground-container flex space-evenly ">
                <button onclick="onDispSection()">Back to gallery</button>
                <div class="canvas-wrapper">
                    <canvas onclick="canvasClicked(event)" id="img-canvas"></canvas>
                </div>
                <!-- side bar -->
                <div class="bar-wrapper">
                    <div class="controller">
                        <input type="file" name="image" onchange="onFileInputChange(event)" />
                        <div class="button-inside">
                            <input oninput="onInputText('0')" class="text-input0" placeholder="Type text">
                            <button class="erase-btn" onclick="onEraseText(this, '0')">X</button>
                        </div>
                        <br>
                        <select class="select-font" onchange="onChangeFont('0');">
                            <option value="Arial">Arial</option>
                            <option value="Sans Serif" selected>Sans Serif</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="Impact">Impact</option>
                            <option value="Bookman">Bookman</option>
                            <option value="Garamond">Garamond</option>
                            <option value="Palatino">Palatino</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                        <input onchange="onTextColor('0',this)" type="color">
                        <button class="controller-btn" onclick="onFontSizeChange('0','+')">+</button>
                        <button class="controller-btn" onclick="onFontSizeChange('0','-')">-</button>
                        <button class="controller-btn">left</button>
                        <button class="controller-btn">center</button>
                        <button class="controller-btn">right</button>
                    </div>
                    <div class="controller">
                        <div class="button-inside">
                            <input oninput="onInputText('1')" class="text-input1" placeholder="Type text">
                            <button class="erase-btn" onclick="onEraseText(this, '1')">X</button>
                        </div>
                        <br>
                        </button>
                        <input onchange="onTextColor('1',this)" type="color">
                        <button class="controller-btn" onclick="onFontSizeChange('1','+')">+</button>
                        <button class="controller-btn" onclick="onFontSizeChange('1','-')">-</button>
                        <button class="controller-btn">left</button>
                        <button class="controller-btn">center</button>
                        <button class="controller-btn">right</button>
                    </div>
                    <div class="final-stage">
                        <button class="controller-btn">Save</button>
                        <button class="controller-btn">Share</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- gallery -->
        <section class="gallery-section">
            <h1>Choose a pic</h1>
            <div class="memes-search">
                <input type="text" id="myInput" onkeyup="keyWordSearch()" placeholder="Search by keywords.."
                    title="Type in a name">
            </div>
            <div class="grid-wrapper">
                <div class="grid-container"></div>
            </div>
        </section>
    </main>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/canvas-memes.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
